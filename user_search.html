<head>
    <meta charset="UTF-8">

        .desc {
            margin-bottom: 15px;
        }
    </style>
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-jpeg">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!--导航栏-->
    <nav class="navbar navbar-default">
        <div class="container">
            <!--logo+按钮-->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">求知讲堂后台管理系统</a>
                <button class="navbar-collapse navbar-toggle" data-toggle="collapse" data-target=".cps">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!--导航栏内容-->
            <div class="navbar-collapse collapse cps">
                <ul class="nav navbar-nav">
                    <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;后台首页</a></li>
                    <li class="active"><a href="user_list.html"><span class="glyphicon glyphicon-user"></span>&nbsp;用户管理</a></li>
                    <li><a href="content.html"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;内容管理</a></li>
                    <li><a href="tag.html"><span class="glyphicon glyphicon-tags"></span>&nbsp;标签管理</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown">Admin&nbsp;<span class="caret"></span></a>
                        <ul class="dropdown dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-screenshot"></span>&nbsp;前台首页</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;个人主页</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-cog"></span>&nbsp;个人设置</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-credit-card"></span>&nbsp;账户中心</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-heart"></span>&nbsp;我的收藏</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-off"></span>&nbsp;退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--内容区-->
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                <div class="list-group">
                    <a class="list-group-item" href="user_list.html">用户管理</a>
                    <a class="list-group-item active" href="user_search.html">用户搜索</a>
                    <a class="list-group-item" href="#" data-toggle="modal" data-target="#myModal">添加用户</a>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                <div class="page-header">
                    <h1>用户管理</h1>
                </div>
                <ul class="nav nav-tabs">
                    <li><a href="user_list.html">用户列表</a></li>
                    <li class="active"><a href="user_search.html">用户搜索</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#myModal">添加用户</a></li>
                </ul>
                <div class="alert alert-success" role="alert">
                    <p>技巧提示： 支持模糊搜索和匹配搜索，匹配搜索使用*代替！</p>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">UID</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户UID" />
                    </div>
                    <label>选择用户组</label>
                    <select class="form-control desc">
                        <option selected="selected">限制会员</option>
                        <option>新手上路</option>
                        <option>注册会员</option>
                        <option>中级会员</option>
                        <option>高级会员</option>
                    </select>
                    <button class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4>添加用户</h4>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">用户密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入用户密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">请确认用户密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="请确认输入用户密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">请输入用户邮箱</label>
                            <input type="password" class="form-control" id="exampleInputPassword4" placeholder="请输入用户邮箱">
                        </div>
                        <label>选择用户组</label>
                        <select class="form-control desc">
                            <option selected="selected">限制会员</option>
                            <option>新手上路</option>
                            <option>注册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer>
        <p class="text-center">&copy; Copyright 2010-2030 求知讲堂在线教育 深ICP备14041383号 版权所有</p>
    </footer>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

</html>
